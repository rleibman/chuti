    html {
        height: 100%;
    }

    body {
        min-height: 100%;

    .gameTable {
        position: absolute;
        height: 100%;
        width: 100%;
        display: grid;
        grid-template-columns: 8fr 410px 8fr 250px;
        grid-template-rows: 2em 10fr 410px 10fr 1em;
    }

    .chat {
        color: #8C2255;
        background-color: #EAAFCB;
        border: 5px solid #BB5C8A;
        border-radius: 20px;
        grid-column-start: 4;
        grid-column-end: span 1;
        grid-row-start: 2;
        grid-row-end: span 3;
        padding: 5px;
        text-align: center;
    }

    .jugador0 {
        /*background-color: white;*/
        grid-column-start: 2;
        grid-column-end: span 2;
        grid-row-start: 4;
        grid-row-end: span 1;
        padding: 5px;
    }

    .jugador0Inner {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 3em 3em 1fr;
    }

    .jugador1 {
        /*background-color: red;*/
        grid-column-start: 3;
        grid-column-end: span 1;
        grid-row-start: 2;
        grid-row-end: span 2;
        position: relative;
        padding: 5px;
    }

    .jugador1Inner {
        display: grid;
        transform-origin: top left;
        transform: rotate(-90deg) translate(-130%);

        /*grid-template-columns: 1fr;*/
        grid-template-rows: 3em 4fr 5fr;
        margin: 20px;
    }

    .jugador2 {
        /*background-color: blue;*/
        grid-column-start: 1;
        grid-column-end: span 2;
        grid-row-start: 2;
        grid-row-end: span 1;
        display: block;
        padding: 5px;
    }

    .jugador2Inner {
        width: 100%;
        height: 100%;
        transform: rotate(180deg);
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 3em 1fr;
    }

    .jugador3 {
        /*background-color: green;*/
        grid-column-start: 1;
        grid-column-end: span 1;
        grid-row-start: 3;
        grid-row-end: span 2;
        padding: 5px;
    }

    .jugador3Inner {
        width: 100%;
        margin: 20px;
        display: grid;
        transform-origin: bottom center;
        transform: translate(-22%) rotate(90deg) translate(-10%);

        /*grid-template-columns: 1fr;*/
        grid-template-rows: 3em 4fr 5fr;
    }

    .self {
        border: 1px solid #186992;
        border-radius: 20px;
    }

    .fichas {
        white-space: nowrap;
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: left;
        /*display: none;*/
    }

    .filasEven {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        grid-column-start: 2;

        /*display: none;*/
    }

    .filasOdd {

    .header {

    .footer {

        grid-column-end: span 4;
        grid-row-start: 5;
